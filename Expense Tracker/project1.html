<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>

  <main>
    <section id="add-expense-section">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <input type="text" id="expense-desc" placeholder="Description" required />
        <input type="number" id="expense-amount" placeholder="Amount ($)" min="0.01" step="0.01" required />
        <select id="expense-category" required>
          <option value="" disabled selected>Category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Bills">Bills</option>
          <option value="Other">Other</option>
        </select>
        <input type="date" id="expense-date" required />
        <button type="submit">Add Expense</button>
      </form>
    </section>

    <section id="filter-section">
      <h2>Filter Expenses</h2>
      <select id="filter-category">
        <option value="all">All Categories</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>
      <input type="month" id="filter-month" />
      <button id="clear-filters">Clear Filters</button>
    </section>

    <section id="expenses-list-section">
      <h2>Expenses</h2>
      <ul id="expenses-list"></ul>
    </section>

    <section id="charts-section">
      <h2>Statistics</h2>
      <canvas id="categoryChart" width="400" height="400"></canvas>
      <canvas id="monthlyChart" width="400" height="400"></canvas>
    </section>
  </main>

  <footer>
    &copy; 2025 Expense Tracker
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
